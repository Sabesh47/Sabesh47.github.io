<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    /* Styling for the overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      font-family: 'Inter', 'Source Sans Pro', sans-serif;
    }

    /* Styling for the popup box */
    .popup {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Styling for the close button */
    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #555;
    }

    /* Additional styles for the trigger element */
    .item-004-mz4 {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .item-004-mz4:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<!-- Trigger element -->
<div class="item-004-mz4" id="popupTrigger">
  <div class="metric-GR2">LD004</div>
  <div class="metric-CJg">--- </div>
  <div class="metric-69A">15%</div>
  <div class="group-289295-nGt">1</div>
  <div class="metric-D7J">2m 1s</div>
</div>

<!-- Popup overlay -->
<div class="popup-overlay" id="popupOverlay">
  <!-- Popup box -->
  <div class="popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p>This is the popup content for LD004.</p>
    <a href="#" class="close-btn" onclick="closePopup()">Close</a>
  </div>
</div>

<!-- JavaScript for the popup functionality -->
<script>
  // Function to open the popup
  function openPopup() {
    document.getElementById("popupOverlay").style.display = "flex";
  }

  // Function to close the popup
  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  // Attach click event to the trigger element
  document.getElementById("popupTrigger").addEventListener("click", openPopup);
</script>

</body>
</html>
